<!DOCTYPE html>


<head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
  <meta charset="utf-8">
  <title> FreeCodeCamp Portfolio Project</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>


  <div id="form-outer">
  <h1 id="title">Survey Form Title  </h1>
  <p id="description">Welcome to my Survey form for Free Code camp project </p>
  <form id="survey-form" method="GET" action="">
    <div class="labels">
    <label id="name-label">
      <input type="text" id="name" placeholder="Enter your name" required>
    </label>
    <label id="email-label">
      <input type="email" id="email" placeholder="Enter your email address" required>
    </label>
    <label id="number-label">
      <input type="number" id="number" max="100" min="1" placeholder="Enter your age" required>
    </label>
    <label for="userRating">* Would you recommend freeCodeCamp to a friend?</label>
    </div>
    <div class="rightTab">
      <ul style="list-style: none;">
        <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio"
              class="userRatings"></label></li>
        <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label>
        </li>
        <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label>
        </li>
      </ul>
      <label for="most-like">What do you like most in FCC: </label>
    </div>
    <div class="rightTab">
      <select id="dropdown" name="mostLike" class="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences">Things that should be improved<br>(Check all that apply): </label>
          </div>
          <div class="rightTab"></div>
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox"
                  class="userRatings">Layout</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Content</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox"
                  class="userRatings">Formatting</label></li>
          </ul>
        </div>
        <textarea id="comment" name="comment" rows="2" cols="1"></textarea>
        <button id="submit"></button>
  </form>  
  </div>
