<h1 id="title">Survey Form Title
</h1>
    <p id="description">Welcome to my Survey form for Free Code camp project </p>
<form id="survey-form">
    <label for="name-label" id="name-label">
<input type="text" id="name" placeholder="Enter your name" required>
    </label>
    <label for="email-label" id="email-label">
<input type="email" id="email" placeholder="Enter your email address" required>
    </label> 
    <label for="number" id="number-label">
<input type="number" max="100" min="1" placeholder="Enter your age" required>
    </label>
</form>
